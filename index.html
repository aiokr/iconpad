<!DOCTYPE html>
<html>

<head>

    <title>aiokr icons pad</title>

    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <style type="text/css">
        .icon {
            width: 10em;
            height: 10em;
            vertical-align: 2em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <script src="https://at.alicdn.com/t/font_788904_nsrdzn9hbn.js" type="text/javascript"></script>

<body class="padding-top">

                                        <svg class="icon" aria-hidden="true">

                                    </div>
                                </div>

                                    <div class="mdui-grid-tile">
                                        <svg class="icon" aria-hidden="true">
                                            <use xlink:href="#icon-explore"></use>

                                    </div>
                                </div>

                                        <svg class="icon" aria-hidden="true">
